name: App CI

on:
  push:
    branches: ["main"]
    paths:
      - "app/**"
  pull_request:
    branches: ["main"]
    paths:
      - "app/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: docker build ./app -t my-app:${{ github.sha }}
    # Placeholder for ECR push

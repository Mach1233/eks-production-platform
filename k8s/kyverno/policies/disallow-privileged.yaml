# Kyverno Policy: Disallow Privileged Containers
# Prevents containers from running as privileged (security best practice)
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: disallow-privileged-containers
  annotations:
    policies.kyverno.io/title: Disallow Privileged Containers
    policies.kyverno.io/category: Pod Security
    policies.kyverno.io/severity: high
    policies.kyverno.io/description: >-
      Privileged containers have full access to the host and should not be used.
      This policy ensures no container runs with privileged: true.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: deny-privileged
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: "Privileged containers are not allowed."
        pattern:
          spec:
            containers:
              - securityContext:
                  privileged: "false"
    - name: deny-privileged-init
      match:
        any:
          - resources:
              kinds:
                - Pod
      validate:
        message: "Privileged init containers are not allowed."
        pattern:
          spec:
            initContainers:
              - securityContext:
                  privileged: "false"

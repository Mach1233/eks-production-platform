# Kyverno Policy: Require Standard Labels
# Ensures all Deployments have app.kubernetes.io/name and app.kubernetes.io/instance labels
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-labels
  annotations:
    policies.kyverno.io/title: Require Standard Labels
    policies.kyverno.io/category: Best Practices
    policies.kyverno.io/description: >-
      All Deployments must have app.kubernetes.io/name and
      app.kubernetes.io/instance labels for consistent resource identification.
spec:
  validationFailureAction: Enforce
  background: true
  rules:
    - name: check-labels
      match:
        any:
          - resources:
              kinds:
                - Deployment
      validate:
        message: "Deployment must have 'app.kubernetes.io/name' and 'app.kubernetes.io/instance' labels."
        pattern:
          metadata:
            labels:
              app.kubernetes.io/name: "?*"
              app.kubernetes.io/instance: "?*"
